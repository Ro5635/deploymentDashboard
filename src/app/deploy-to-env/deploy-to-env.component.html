<h1 mat-dialog-title>Deploy To {{environment.name}}?</h1>

<div mat-dialog-content>

  {{environment.description}}

</div>

<div mat-dialog-actions>
  <button mat-button (click)="confirmSelection()" color="primary">
    Trigger Deploy
  </button>
  <button mat-button (click)="abortSelection()">
    Abort
  </button>
</div>
